<fm-app-showcase />

<fm-modals-outlet>
  <ng-container *fmActionButton="
    let id = $id,
    let label = $label,
    let icon = $icon,
    let theme = $theme,
    let classes = $classes,
    let disabled = $disabled,
    let primary = $primary,
    let onClick = $onClick,
  ">
    @if (theme === 'light') {
      <button
        fm-button
        [fm-button-primary]="primary"
        [id]="id"
        [disabled]="disabled"
        [class]="['custom-class', classes]"
        (click)="onClick($event)"
      >
        @if (icon) {
          <span [class]="icon"></span>
        }
        {{ label }} ({{ theme }})
      </button>

    } @else if (theme === 'dark') {
      <button (click)="onClick($event)">
        {{ label }} ({{ theme }})
      </button>

    } @else {
      <button>{{ label }} (unknown theme!)</button>
    }
  </ng-container>
</fm-modals-outlet>
