@if (icon()) {
  <div class="icon">
    @switch(icon()) {
      @case ('error') {
        <fm-error-icon class="icon-default" />
      }
      @case ('warning') {
        <fm-warning-icon class="icon-default" />
      }
      @case ('success') {
        <fm-success-icon class="icon-default" />
      }
      @case ('info') {
        <fm-info-icon class="icon-default" />
      }
      @case ('confirm') {
        <fm-confirm-icon class="icon-default" />
      }
    }
  </div>
}

<div [class]="['message', 'align-' + messageAlign()]">
  @for (paragraph of message(); track $index) {
    <p>{{ paragraph }}</p>
  }
</div>
