<div class="sw-modal--viewport" [class.scrollable]="config().scroll === 'modal'">
  <sw-modal-container-layout [config]="config()" [modal]="this">
    <ng-container
      *ngTemplateOutlet="
          config().template;
          context: config().context
      "
    />
  </sw-modal-container-layout>
</div>
