@let config = modal().config();

<div
  data-cy="modal-loader-spinner"
  class="fm-modal--loading-spinner"
  [class]="'spinner-type-' + config.spinner"
>
  @if (spinnerTpl()) {
    <ng-container *ngTemplateOutlet="spinnerTpl() || null; context: {
      $type: config.spinner,
      $theme: config.theme || globalThemeName(),
      $data: config.data,
      $modal: modal()
    }" />

  } @else {
    @switch (config.spinner) {
      @case ('round-dotted') {
        <fm-round-dotted-spinner />
      }
      @case ('round-dashed') {
        <fm-round-dashed-spinner />
      }
      @case ('linear-dotted') {
        <fm-linear-dotted-spinner />
      }
      @case ('linear-dashed') {
        <fm-linear-dashed-spinner />
      }
    }
  }
</div>
