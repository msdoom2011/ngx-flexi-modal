<div
  data-cy="modal-loader-spinner"
  class="fm-modal--loading-spinner"
  [class]="'spinner-type-' + modal().theme().styling.spinnerType"
>
  @if (spinnerTpl()) {
    <ng-container *ngTemplateOutlet="spinnerTpl() || null; context: {
      $type: modal().theme().styling.spinnerType,
      $theme: modal().config().theme || globalThemeName(),
    }" />

  } @else {
    @switch (modal().theme().styling.spinnerType) {
      @case ('round-dotted') {
        <fm-round-dotted-spinner />
      }
      @case ('round-dashed') {
        <fm-round-dashed-spinner />
      }
      @case ('linear-dotted') {
        <fm-linear-dotted-spinner />
      }
      @case ('linear-dashed') {
        <fm-linear-dashed-spinner />
      }
    }
  }
</div>
