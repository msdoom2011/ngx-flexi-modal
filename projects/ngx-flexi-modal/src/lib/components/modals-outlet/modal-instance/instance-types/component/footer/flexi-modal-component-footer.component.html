<div class="fm-modal-footer--actions">
  @for (actionConfig of modal().actions.configs; track actionConfig.id) {
    <button
      fm-button
      [id]="actionConfig.id"
      [disabled]="actionConfig.disabled"
      [class]="getButtonClasses(actionConfig)"
      [fm-button-primary]="actionConfig.theme === 'primary'"
      (click)="onButtonClick($event, actionConfig)"
    >
      @if (actionConfig.icon) {
        <span [class]="['icon', actionConfig.icon]"></span>
      }
      <span class="label">
        {{ actionConfig.label }}
      </span>
    </button>
  }
</div>
