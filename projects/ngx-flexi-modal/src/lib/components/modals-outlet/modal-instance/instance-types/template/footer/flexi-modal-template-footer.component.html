@let footerTpl = modal().config.footerTpl;
@let actionsTpl = modal().config.actionsTpl;

@if (footerTpl) {
  <ng-container *ngTemplateOutlet="footerTpl" />

} @else if (actionsTpl) {
  <div class="fm-modal-footer--actions">
    @for (actionDirective of actionsTpl; track actionDirective.id) {
      @if (actionDirective.options().visible) {
        <!-- eslint-disable-next-line -->
        <div
          (click)="onActionContainerClick(actionDirective.options().closeOnClick)"
          [class]="['fm-modal-action-container', actionDirective.options().position]"
        >
          <ng-container *ngTemplateOutlet="actionDirective.templateRef || null" />
        </div>
      }
    }
  </div>
}
