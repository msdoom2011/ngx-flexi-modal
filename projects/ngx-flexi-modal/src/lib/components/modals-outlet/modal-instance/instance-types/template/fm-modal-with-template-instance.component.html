@let config = modal().config();

<fm-modal-instance-layout #viewport>
  @if (config.title || config.headerTpl) {
    <fm-modal-instance-header>
      <fm-modal-with-template-header data-cy="modal-header" class="fm-modal--header" />
    </fm-modal-instance-header>
  }

  <div class="fm-modal--content-placeholder" #content></div>

  @if (config.actionsTpl || config.footerTpl) {
    <fm-modal-instance-footer>
      <fm-modal-with-template-footer data-cy="modal-footer" class="fm-modal--footer" />
    </fm-modal-instance-footer>
  }
</fm-modal-instance-layout>
