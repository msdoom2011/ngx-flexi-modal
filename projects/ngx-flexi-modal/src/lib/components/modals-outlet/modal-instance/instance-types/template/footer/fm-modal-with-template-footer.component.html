@let config = modal().config();

@if (config.footerTpl || modalFooterTpl()) {
  <ng-container *ngTemplateOutlet="config.footerTpl || modalFooterTpl() || null; context: {
    $actionsTpl: footerActionsTpl,
    $theme: config.theme || themeNameGlobal(),
    $data: config.data
  }" />

} @else if (config.actionsTpl) {
  <div class="fm-modal-footer">
    <ng-container *ngTemplateOutlet="footerActionsTpl" />
  </div>
}

<ng-template #footerActionsTpl>
  <fm-modal-with-template-footer-actions />
</ng-template>
