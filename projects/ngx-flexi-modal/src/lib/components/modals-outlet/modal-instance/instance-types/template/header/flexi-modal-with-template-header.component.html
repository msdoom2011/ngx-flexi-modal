@let config = modal().config();

@if (config.headerTpl) {
  <ng-container *ngTemplateOutlet="config.headerTpl" />

} @else if (config.title && !!modalHeaderTpl()) {
  <ng-container *ngTemplateOutlet="
    modalHeaderTpl() || null;
    context: {
      $title: config.title,
      $theme: config.theme || themeNameGlobal()
    }
  " />

} @else if (config.title) {
  <h3>{{ config.title }}</h3>
}
