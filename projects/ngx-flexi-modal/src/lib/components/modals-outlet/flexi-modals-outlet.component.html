@if (modals().length) {
  @if (!modalActive()?.config()?.maximized) {
    <div class="fm-modals--backdrop" @fadeInOut></div>
  }

  @for(modal of modals(); track modal.id()) {
    @switch (modal.type) {
      @case ('COMPONENT') {
        <fm-modal-with-component-instance
          [modal]="$any(modal)"
          @fadeInOut
          #modals
        />
      }
      @case ('TEMPLATE') {
        <fm-modal-with-template-instance
          [modal]="$any(modal)"
          @fadeInOut
          #modals
        />
      }
    }
  }
}
