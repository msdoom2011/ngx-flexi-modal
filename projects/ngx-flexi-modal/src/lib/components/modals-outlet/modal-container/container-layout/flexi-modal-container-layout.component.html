@let config = modal().config;

@if (isOverlayVisible()) {
  <div class="fm-modals--backdrop"></div>
}

@if (config.closable) {
  <div class="fm-modal--closing-layer" (click)="modal().close()"></div>
}

<div class="fm-modal--body-wrapper" [style]="bodyStyles()">
  <div class="fm-modal--body">
    @if (config.closable) {
      <div class="fm-modal-close-btn" (click)="modal().close()">
        <span class="line"></span>
        <span class="line"></span>
      </div>
    }

    <ng-content select="fm-modal-container-header" />

    <div class="fm-modal--content" [class.scrollable]="config.scroll === 'content'">
      <ng-content />
    </div>

    <ng-content select="fm-modal-container-footer" />
  </div>
</div>
