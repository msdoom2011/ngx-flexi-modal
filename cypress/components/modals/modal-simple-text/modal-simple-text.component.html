<fm-modal
  [id]="id()"
  [opened]="opened()"
  [maximizable]="maximizable()" #modal
>
  <h3 *fmModalHeader class="fm-modal-header" data-cy="modal-title">
    Modal Title
  </h3>

  <cy-simple-text *fmModalBody />

  <button
    class="fm-modal-action-button primary"
    *fmModalAction
    (click)="modal.close()"
  >Confirm</button>

  <button
    class="fm-modal-action-button"
    *fmModalAction
    (click)="modal.close()"
  >Cancel</button>
</fm-modal>
